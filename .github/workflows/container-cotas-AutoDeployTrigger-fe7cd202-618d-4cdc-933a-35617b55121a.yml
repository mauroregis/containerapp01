name: Trigger auto deployment for container-cotas

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/container-cotas-AutoDeployTrigger-fe7cd202-618d-4cdc-933a-35617b55121a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERCOTAS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERCOTAS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERCOTAS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.CONTAINERCOTAS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERCOTAS_REGISTRY_PASSWORD }}
          containerAppName: container-cotas
          resourceGroup: DefaultResourceGroup-CUS
          imageToBuild: mregis/container-cotas:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


